name: Deploy to InfinityFree
on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # 1. Start from the root of your repo
        local-dir: ./
        
        # 2. Upload to the public folder
        server-dir: ./htdocs/
        
        # ðŸŸ¢ THE TRICK: We give the sync file a NEW name.
        # This forces GitHub to re-scan and re-upload ALL files.
        state-name: .ftp-deploy-sync-v2.json
        
        # 3. Protect your database config
        exclude: |
          **/.git*
          **/.git*/**
          config.php
